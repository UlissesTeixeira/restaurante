<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background-color: #007bff;
            color: white;
            padding: 30px 0;
            text-align: center;
            background-image: url('/static/images/banner.jpg'); /* Coloque uma imagem de banner em static/ */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 180px;
        }

        menu{
            background-color: red;
            color: yellow;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
        }
        .login-button {
            margin-top: 20px;
        }
        .carousel-item img {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- BANNER -->
<div class="banner">

</div>
<div class="menu">s   
    <a href="{{ url_for('login') }}" class="btn  btn-light btn-lg login-button">Peça já o seu</a>
</div>

<!-- CARROSSEL DE PRODUTOS -->
<div class="container mt-5">
    <div id="carouselProdutos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for produto in produtos %}
            <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
                <img src="{{ url_for('static', filename='images/' + produto.imagem) }}" class="d-block w-100" alt="{{ produto.nome }}">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
                    <h5>{{ produto.nome }}</h5>
                    <p>{{ produto.descricao }}</p>
                    <p><strong>R$ {{ produto.preco }}</strong></p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProdutos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProdutos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
