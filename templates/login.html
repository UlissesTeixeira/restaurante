<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            width: 100%;
            height: 180px;
            background-image: url('/static/images/banner.jpg'); /* Coloque uma imagem de banner em static/ */
            background-size: cover;
            background-position: center;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .menu-scroll {
            background-color: #222;
            color: #fff;
            height: 35px; /* Aproximadamente meio cent√≠metro */
            line-height: 35px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 16px;
            font-weight: bold;
            padding-left: 10px;
        }

        .menu-scroll span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="banner"></div>

    <div class="container">
        <div class="login-box">
            <h2>Seja muito bem vindo!</h2>
            <h2>Entre ou crie sua conta em nosso restaurante</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="usuario">Usu√°rio:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>N√£o tem conta? <a href="/cadastro">Cadastre-se aqui</a></p>
        </div>
    </div>

    <div class="menu-scroll">
        <span>
            {% for produto in produtos %}
                üçΩÔ∏è {{ produto.nome }} &nbsp;&nbsp;
            {% endfor %}
        </span>
    </div>

</body>
</html>
