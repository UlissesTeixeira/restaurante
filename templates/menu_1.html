<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            width: 70%;
            height: 100vh;
            overflow-y: auto;
            border-right: 2px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .menu-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .menu-item h3 {
            margin: 10px 0 5px;
        }

        .cart-container {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .remove-btn {
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
